<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1, width=device-width, user-scalable=no" />
		<meta charset="utf-8" />

		<!-- font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet" />

		<!-- icon font -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
		/>

		<!-- open props -->
		<link rel="stylesheet" href="https://unpkg.com/open-props" />
		<link rel="stylesheet" href="https://unpkg.com/open-props/normalize.min.css" />

		<!-- Libraries -->
		<script src="https://unpkg.com/tram-lite@3"></script>
		<script src="https://unpkg.com/html-import-element@1"></script>

		<title>[[TITLE]]</title>

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="https://jrjurman.com/[[URL]]/favicon.png" />

		<!-- Social Media Meta Tags -->
		<meta property="og:title" content="[[TITLE]]" />
		<meta property="og:url" content="https://jrjurman.com/[[URL]]/" />
		<meta property="og:image" content="https://jrjurman.com/[[URL]]/preview.jpg" />
		<meta name="description" content="[[DESCRIPTION]]" />

		<link rel="manifest" href="/[[URL]]/[[FILE]].webmanifest" />

		<link rel="stylesheet" type="text/css" href="./styles.css" />
	</head>
	<body></body>
</html>
